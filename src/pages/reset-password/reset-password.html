
<ion-header>

  <ion-navbar transparent>
    <ion-title class="title">Forgot <b>Password</b></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

      </ion-col>
      <ion-col ion-col text-left no-padding col-10 col-sm-10 col-md-10 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <p>Please enter the new password with which you want to access your account.</p>
        </ion-col>
        <ion-col ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

          </ion-col>
    </ion-row>
    <ion-item text-center style="background-color:#F4F4F4 !important">
        <!---Input field email-->
        
        <ion-input class="input" text-left  type="password" placeholder="NEW PASSWORD"></ion-input>
        
    </ion-item><br>

    <ion-item text-center style="background-color:#F4F4F4 !important">
      <!---Input field email-->
      
      <ion-input class="input" text-left  type="password" placeholder="RE-TYPE NEW PASSWORD"></ion-input>
      
  </ion-item><br>
    <ion-row>
        <ion-col ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

        </ion-col>
        <ion-col ion-col text-center no-padding col-10 col-sm-10 col-md-10 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
      <button class="btn1" ion-button block default-button text-capitalize box-shadow (click)="ClickToResetPasswordPage()">RESET PASSWORD</button>
        </ion-col>
        <ion-col ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          
          </ion-col>
          </ion-row>
  </ion-grid>

</ion-content>
